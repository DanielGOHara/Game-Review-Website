<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel = "icon" href = "css/media/dmu.png"/>
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>P2435725 </title>
    <link rel = "stylesheet" href = "css/styles.css">
</head>
<body>
  <header class = "header">
    <h2 id = "headerTitle">Daniel's Game Reviews</h2>
    <div>|</div>
    <section class = "searchBarContainer">
      <input class = "searchBar" placeholder = "Search For Games...">
    </section>
    <button class = "searchButton"><img src = css/media/search.png alt = "searchButtonPng"></button>
    <div>|</div>
    <span class = "homeButton">Home</span>
    <div>|</div>
    <span class = "favouritesButton">Favourites</span>
  </header>
  <section class = "gameContainer">
    <section class = "gameWrapper">
        <article class = "articleReviewContainer">
            <div class = "articleCover">
                <img id = "gameCover" src = "css/media/game_covers/titanfall_cover.png" alt = "titanfall2cover">
            </div>
            <section class = "articleInfo">
              <h3 class = "gameTitle" id = "gameReviewTitle"></h3>
              <h6 class = "gamePlatform" id = "focusedPlatform"></h6>
              <h6 class = "gameReleaseDate" id = "gameReviewRelease"></h6>
              <span class = "gameDescription" id = "gameReviewDescription"></span>
            </section>
            <section class = "articleScore">
              <label class = "gameScore" id = "gameReviewScore">95</label>
            </section>
        </article>
      <section class = "focusedGameReview">
        <h2 id = "focusedReviewContainer">Review: <label id = "focusedGameReview"></label></h2>
        <span></span>
      </section>
      <iframe id = "youtubeVid"></iframe>
    </section>
    <section id = "gameScroll"></section>
  </section>
  <footer class = "footer">
    <span>Front-End Web Development CTEC3905 Coursework</span><br>
    <span>Daniel O'Hara P2435725</span>
  </footer>
  <script type = "module" src = "js/genericScripts.js"></script>
  <script type = "module" src = "js/gamesScripts.js"></script>
</body>
</html>
