  <header class = "header">

    <button class = "searchButton"><img src = css/media/search.png></button>

      <h2 id = "currentPage">Home Page</h2>
      <section class = "selectButtonsContainer">

        <div>|</div>
        <span class = "favouritesButton">Favourites</span>
      </section>
    </section>
  </header>
    <main class = "reviewContainer">
      <section class = "reviewContent" id = "indexReviewContent"></section>
      <section id = "reviewSidebar">
        <section class = "topGamesContainer">
          <h4 id = "topGamesTitle">Leaderboard:</h4>
          <section id = "topGames"></section>
          <section id = "gameBanner"></section>
        </section>
        <section class = "comingSoonWrapper">
          <h4 id = "comingSoonTitle">Coming Soon:</h4>
          <section id = "comingSoon"></section>
        </section>
      </section>
    </main>
