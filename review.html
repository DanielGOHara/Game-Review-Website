<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="css/media/dmu.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2435725</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header class="header">
      <h2 id="headerTitle">Daniel's Game Reviews</h2>
      <div class="searchBarContainer">
        <label for="searchBar"></label><input id="searchBar" placeholder="Search For Games...">
        <ul id="suggestionList"></ul>
      </div>
      <button id="searchButton"><img src=css/media/search.png alt="searchButton"></button>
      <article class="headerButtonsContainer">
        <h2 id="currentPage">Review Page</h2>
        <nav class="selectButtonsContainer">
          <a id="homeButton">Home</a>
          <div>|</div>
          <a id="reviewButton">Review</a>
          <div>|</div>
          <a id="favouritesButton">Favourites</a>
        </nav>
      </article>
    </header>
    <main class="reviewContainer" id="focusedReviewContainer">
      <section class="gameWrapper">
        <h3 id="gameReviewTitle">Game:</h3>
        <article class="focusedGameReviewContainer">
          <figure class="gameCoverWrapper">
            <img id="gameCover" src="css/media/game_covers/titanfall_cover.png" alt="titanfall2cover">
          </figure>
          <article class="gameInfo">
            <h3 class="gameTitle" id="focusedGameTitle">.</h3>
            <h6 class="gamePlatform" id="focusedGamePlatform">.</h6>
            <h6 class="gameReleaseDate" id="focusedGameReleaseDate">.</h6>
            <p class="gameDescription" id="focusedGameDescription"></p>
          </article>
          <article class="gameScoreWrapper">
            <h4 class="gameScore" id="focusedGameScore">95</h4>
          </article>
        </article>
        <article class="focusedGameReview">
          <h3 id="reviewTitle">Review:</h3>
          <p id="focusedGameReview"></p>
        </article>
        <figure class="youtubeVidContainer">
          <iframe id="youtubeVid"></iframe>
        </figure>
      </section>
      <aside id="gameScrollContainer"></aside>
    </main>
    <footer class="footer">
      <span>Front-End Web Development CTEC3905 Coursework</span><br>
      <span>Daniel O'Hara P2435725</span>
    </footer>
    <script type="module" src="js/genericScripts.js"></script>
    <script type="module" src="js/reviewScripts.js"></script>
  </body>
</html>
